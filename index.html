<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <div class="card__image-container">
            <img
              src="image/image-equilibrium.jpg"
              alt="Equilibrium image"
              class="card__image"
            />
            <div class="card__overlay">
              <img
                src="image/icon-view.svg"
                alt="view icon"
                class="card__view-icon"
              />
            </div>
          </div>

          <div class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__details">
              <div>
                <img
                  src="image/icon-ethereum.svg"
                  alt="Ethereum icon"
                  class="card__ethereum-icon"
                />
                <span class="price">0.041ETH</span>
              </div>

              <div>
                <img
                  src="image/icon-clock.svg"
                  alt="Clock icon"
                  class="card__clock-icon"
                />
                <span class="time">3 days left</span>
              </div>
            </div>
          </div>

          <hr />

          <div class="card__creator">
            <img src="image/jules.png" alt="Jules Wyvern, featured creator" />
            <p>
              Creation of <span class="card__creator-name"> Jules Wyvern </span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
